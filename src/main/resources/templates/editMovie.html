<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="card" th:if="${returnedResponse != null}">
    <div class="card-body">
      <div class="card-text" th:text="${returnedResponse}"></div>
    </div>
  </div>
  <div class="container">
    <form action="#" th:action="@{/movies/saveEdit/__${movieId}__}" method="post" th:if="${movieDTO != null}">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:name="name" th:value="${movieDTO.get().getName()}">
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year" th:name="year" th:value="${movieDTO.get().getYear()}">
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" th:name="type" th:value="${movieDTO.get().getType()}">
      </div>
      <div class="mb-3">
        <label for="explanation" class="form-label">Explanation</label>
        <input type="text" class="form-control" id="explanation" th:name="explanation" th:value="${movieDTO.get().getExplanation()}">
      </div>
      <div class="mb-3">
        <label for="media" class="form-label">Media</label>
        <input type="text" class="form-control" id="media" th:name="media" th:value="${movieDTO.get().getMedia()}">
      </div>
      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <input type="text" class="form-control" id="language" th:name="language" th:value="${langToStr}">
      </div>
      <div class="mb-3">
        <label for="cast" class="form-label">Cast</label>
        <input type="text" class="form-control" id="cast" th:name="cast" th:value="${castToStr}">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
